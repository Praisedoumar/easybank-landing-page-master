<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="easybank.css">
  
  <title>Frontend Mentor | Easybank landing page</title>
  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<body>
  <header>
    <div class="container">
      <nav>
        <!-- logo -->
        <img src="./images/logo.svg" alt="" class="logo">

        <!-- icons -->

        <input type="checkbox" class="check" id="toggle">
        <label for="toggle" class="hamburger" id="hamburger">
          <img src="./images/icon-hamburger.svg" alt="">
        </label>

        <ul class="nav-ul" id="nav-ul">
          <li class="nav-link"><a href="#">Home</a></li>
          <li class="nav-link"><a href="#">About</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
          <li class="nav-link"><a href="#">Blog</a></li>
          <li class="nav-link"><a href="#">Careers</a></li>
        </ul>
      <a href="#" class="btn">Request Invite</a>
      </nav>

    </div>
  </header>

  <!-- Welcome section  -->

  <section class="welcome-section">
    <div class="container-welcome">
      <div class="welcome-text">
       <h1 class="u-mb-small">
        Next generation <span> digital banking</span></h1>
       <p class="u-mb-large">
        Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing and much more.
       </p>

       <a href="#" class="btn"> Request Invite</a>
      </div>
      <div class="welcome-image">
        <img src="./images/image-mockups.png" alt="">
      </div>
    </div>
  </section>
  
</body>
</html>
